],[\"$\",\"footer\",null,{\"className\":\"mt-8 text-xs text-gray-500 flex items-center\",\"children\":[[\"$\",\"span\",null,{\"title\":\"Not really! It might be closer to \\\"Nginx/1.27.2 (Linux) Node.js/20.18.0 Server at github.com Port 443\\\" in reality.\",\"className\":\"cursor-pointer\",\"children\":[\"$\",\"svg\",null,{\"xmlns\":\"http://www.w3.org/2000/svg\",\"width\":24,\"height\":24,\"viewBox\":\"0 0 24 24\",\"fill\":\"none\",\"stroke\":\"currentColor\",\"strokeWidth\":2,\"strokeLinecap\":\"round\",\"strokeLinejoin\":\"round\",\"className\":\"lucide lucide-info w-4 h-4 mr-2\",\"children\":[[\"$\",\"circle\",\"1mglay\",{\"cx\":\"12\",\"cy\":\"12\",\"r\":\"10\"}],[\"$\",\"path\",\"1dtifu\",{\"d\":\"M12 16v-4\"}],[\"$\",\"path\",\"e9boi3\",{\"d\":\"M12 8h.01\"}],\"$undefined\"]}]}],[\"$\",\"span\",null,{\"children\":\"Apache/2.2.0 (Win32) PHP/5.1.2 Server at localhost Port 80\"}]]}]]}]\n"])</script><script>self.__next_f.push([1,"10:I[5490,[\"972\",\"static/chunks/972-8809606434fc2508.js\",\"293\",\"static/chunks/293-3b4c31c39399dce6.js\",\"158\",\"static/chunks/app/testimonials/page-467b4e6b5d475ef6.js\"],\"default\"]\n11:T676,\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eDavid is quite frankly the biggest driver on, and advocate for, our team.\u003c/strong\u003e He asks the right questions, he is quick to execute on priorities, and he does an excellent job working and communicating effectively with everyone.I could not ask for a better Team Lead – and partner – on the team.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDavid is exceptional at driving projects and filling the gaps, be it in engineering, or product, or process.\u003c/strong\u003e This has been exemplified in the delivery of our new tax credits dashboard and the work we’ve done on optimizing out qualified research expense classification and calculation.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eHe has led a campaign to move away from our default-waterfall engineering process to dedicated scrum process\u003c/strong\u003e – a method that has proved to be highly effective and resulted in our teams completing their engineering work faster and in a more predictable manner.\u003c/li\u003e\n\u003cli\u003eHe organizes engineering reviews, plans and builds out engineering work, and takes the lead during team meetings. He does this all while still making significant contributions as an engineer.\u003c/li\u003e\n\u003cli\u003eI see a lot of potential for David continuing to be a prominent voice for our product and our engineering organization. \u003cstrong\u003eHe cares deeply about what we are building and the people that are building it. He has done his part in trying to improve our fragmented culture.\u003c/strong\u003e [...] David has done a phenomenal job advocating for a more iterative approach on launching projects. I would love to see him continue to grow as the driving force he is, and the integral part of the organization he has become.\u003c/li\u003e\n\u003c/ul\u003e\n12:T829,"])</script><script>self.__next_f.push([1,"\u003cp\u003eDavid does just about everything well. I don’t think I’ve ever seen him less than 100% on anything he’s touched. A few things he’s done exceptionally well:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003eHe is an expert in [the business]\u003c/strong\u003e, and therefore takes a nuanced approach to any problem. He has intentionally prioritized understanding the product, our users, the [business domain], our codebase, and the needs of the business. \u003cstrong\u003eHe has done this so effectively that he catches holes in product designs and implementation that nobody else would have caught.\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003eHe prioritizes robust testing before launching big features to customers.\u003cul\u003e\n\u003cli\u003eWe have had significantly fewer bugs this year than we did the previous year, and that’s in no small part due to David building testing time into his project plans.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eHe continuously pushes for what he knows is right for the customer, and effectively highlights \u003cem\u003ewhy\u003c/em\u003e it’s the right thing.\u003c/strong\u003e\u003cul\u003e\n\u003cli\u003eWhen I was on vacation this summer, he successfully advocated to extend the team\u0026#39;s mission to meet a key customer need. As a result, we decreased the portion of customers receiving inaccurate [deliverables] from 65% to 0%.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eHe creates a lighthearted, fun, yet focused environment \u003cstrong\u003eso teammates feel safe to express their thoughts and make bold decisions.\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003eHe takes the initiative to do what needs to be done, even if it’s outside of his responsibilities entirely.\u003cul\u003e\n\u003cli\u003eExamples include saving us from a $30k [SaSS] contract, performing a data audit, and [a proof-of-concept product experiment].\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eHe gives really thoughtful and actionable feedback.\u003c/strong\u003e\u003cul\u003e\n\u003cli\u003eWhen I asked him for feedback on some [new product] onboarding slides, he spent \u0026gt; 1 hour talking through all the tactical ways I could improve them. As a result, 100% of our first customer’s employees rated their onboarding presentation as a 5/5, and none of them were concerned about how the program works.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n"])</script><script>self.__next_f.push([1,"13:T60d,\u003cp\u003eDavid is one of the most impactful people at [the company], and one of a handful who I believe are critical to our success with [major partner] and beyond. A little of what makes him so valuable:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eHe enables PMs to make sound product decisions. \u003cstrong\u003eHe clearly communicates all possible options and tradeoffs, and makes recommendations that balance engineering quality with business needs considerations.\u003c/strong\u003e We are able to move quickly and confidently because he intentionally gathers all the context he needs to make good recommendations, which in turn allows him to create alignment across the team.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eHe gets the best out of his teams\u003c/strong\u003e, whether by mentoring junior colleagues, generating consensus amongst disagreeing teammates, or making space for fun at work. If I am good at my job, it is in large part because of the time and energy David has put into guiding and supporting me.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eHe transforms product teams as soon as he arrives.\u003c/strong\u003e It is no secret that having David as your team lead means that your team will produce meaningful results quickly, guaranteed. This is well demonstrated by the [struggling team] situation earlier this year — we had been spinning for weeks without forward progress, but had a complete [product experience] within two weeks of him joining the team.\u003c/li\u003e\n\u003cli\u003eHe is currently driving alignment amongst the [product and engineering] teams to ensure that we deliver the expected product before the [major partner] launch in January.\u003c/li\u003e\n\u003c/ol\u003e\n14:T936,"])</script><script>self.__next_f.push([1,"\u003cp\u003e[B]ecause I don\u0026#39;t think you hear enough how wonderful you are to work with, I\u0026#39;ve talked with three other people this week about why you\u0026#39;re the right person to lead [the next big project] and I\u0026#39;m tell you the reasons that came up the most:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eYou\u0026#39;re an all-around great engineer and creative problem-solver\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eYou\u0026#39;re an effective leader, especially in situations like [the next big project] where there\u0026#39;s a lot to do at pretty high stakes.\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003eYour dedication to and passion for your work is infectious and inspires others to do their best.\u003c/li\u003e\n\u003cli\u003eYou create a lighthearted and fun environment in group meetings so people feel safe to express what they need to express.\u003c/li\u003e\n\u003cli\u003eYou\u0026#39;re very supportive and a great mentor. I don\u0026#39;t think the value of your support can be overstated.\u003c/li\u003e\n\u003cli\u003eYou know the business and technical things that are important to make [the next big project] successful.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eYou actually get [our business domain]. Not just conceptually but very tactically, and better than almost anyone here, including ops.\u003c/strong\u003e You \u003cem\u003ereally\u003c/em\u003e understand business context and how it informs which tradeoffs we should be making.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAnd when you don\u0026#39;t know something you make it a point to learn it well. So well that you find holes we otherwise wouldn\u0026#39;t have noticed until a customer did.\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003eYou think about things holistically so we can make the right calls\u003c/li\u003e\n\u003cli\u003eYou prioritize the customer experience in all its facets — ease of use, receiving quality deliverables, understanding the value of the product, etc\u003c/li\u003e\n\u003cli\u003eBecause you get [our business domain] and business context so well, you know how to break down work in the way that makes the most sense\u003c/li\u003e\n\u003cli\u003eYou\u0026#39;re a strong communicator\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e[Other PM] and I were talking the other day about how easy you make it for us to make product decisions\u003c/strong\u003e, because you explain options and tradeoffs so well and your recommendations are always balanced with engineering quality and business needs considerations\u003c/li\u003e\n\u003cli\u003eBecause I\u0026#39;m the product lead on [the next big project] - you understand what I\u0026#39;m trying to say and ask good questions to get me to think through the things I\u0026#39;d overlooked\u003c/li\u003e\n\u003c/ul\u003e\n"])</script><script>self.__next_f.push([1,"15:T50d,\u003cp\u003eDavid led [his product team] into and through a very successful [business cycle]. \u003cstrong\u003eMany lessons were learned from the previous year, and David made sure we did not repeat any of the same mistakes.\u003c/strong\u003e The exceptional planning he put into that team’s projects allowed us to sail smoothly even when he was out on leave. And as a result, no one left that team bitter or feeling burnt out.\u003c/p\u003e\n\u003cp\u003eDavid displayed incredible levels of leadership on the teams he was a part of. On [hist first product team], aside from the amazing progress they made on our [product] experience, \u003cstrong\u003eDavid made the controversial decision to extend the target date so they can deliver the [new feature]. He weighed the value it added to the customer experience (and business) over the missed target - and it was the right decision.\u003c/strong\u003e Thanks to this, we reduced the portion of customers receiving inaccurate [deliverables] from 65% to 0%.\u003c/p\u003e\n\u003cp\u003eOn [a different, struggling product team], the mission was spinning its wheels for a few weeks. \u003cstrong\u003eThen David joined - within two weeks the team was transformed and completed [the first iteration of the product experience].\u003c/strong\u003e This was one of the best examples of David’s skills in project planning and engineering leadership.\u003c/p\u003e\n16:T82c,"])</script><script>self.__next_f.push([1,"\u003ch2\u003eOwnership/Urgency\u003c/h2\u003e\n\u003cp\u003eDavid takes the projects he works on very seriously, and the business impact they have even more so. \u003cstrong\u003eWhen I told him about how our backs were against the wall with our [SaSS] plan due to the way we had implemented [its integration] in the past, he jumped in without hesitation. What I thought was impossible to rectify in only two weeks, David proved otherwise.\u003c/strong\u003e Because of his initiative to act and the ownership he embodied in implementing a solution, we were able to move off the [SaSS] plan and save $30k/year.\u003c/p\u003e\n\u003ch2\u003eInfluence\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003eDavid’s push to move toward more focused, intentional projects designed around shipping smaller milestones helped us to adopt mission-based teams.\u003c/strong\u003e These have led to the successful launch of numerous new features. David also led those teams, and helped build the framework of how a successful mission operates. Even on missions he isn’t directly involved in, or ideas/concepts that have yet to be turned into a mission, David helps guide engineers and product managers. One great example is his work in advocating for a formal data model of our [core data that was (at the time) unstructured data]. The [team that later took that work on] was able to leverage that concept, and David worked with [that team\u0026#39;s TL] and team on creating the designs.\u003c/p\u003e\n\u003ch2\u003eCulture\u003c/h2\u003e\n\u003cp\u003eDavid was the biggest advocate for a more agile process designed to produce smaller, shippable chunks. This has reverberated throughout the [product and engineering organization] where we now see other members of the team breaking up work into milestones with off-ramps baked in. He also pushes us to improve the way we handle PR reviews, improving the PR review process and better setting the expectations we should have of one another on giving quality feedback. David plays a big role in showing up and helping refine our team building and customer-focused sessions as well. He helped us in building back up our engineering all-hands, and is always there for [customer support call/sales call] reviews.\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L10\",null,{\"testimonials\":[{\"id\":\"1\",\"from\":\"Engineering Manager\",\"type\":\"Performance Review\",\"relationship\":\"Manager\",\"date\":\"2022-11-04\",\"themes\":\"Leadership, influence, process\",\"review\":\"$11\"},{\"id\":\"3\",\"from\":\"Product Manager\",\"type\":\"Ad Hoc\",\"relationship\":\"Peer\",\"date\":\"2023-05-30\",\"themes\":\"Mentorship, inclusion\",\"review\":\"\u003cp\u003eI\u0026#39;ve often been the youngest, most feminine, and least experienced person in a room. I\u0026#39;m used to fighting to be taken seriously, and I thought that joining [the product and engineering organization] would make it harder.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eBut you instead valued the expertise I came in with and spent time helping me develop product management skills, making me feel empowered where I expected to be made to feel incompetent. I don\u0026#39;t think that I would have as positive relationships as I do with the rest of the team, if you hadn\u0026#39;t gone out of your way to make them possible.\u003c/strong\u003e\u003c/p\u003e\\n\u003cp\u003eYou are someone I trust and respect and you\u0026#39;re invaluable to me as a person.\u003c/p\u003e\\n\"},{\"id\":\"4\",\"from\":\"Product Manager\",\"type\":\"Performance Review\",\"relationship\":\"Teammate\",\"date\":\"2023-11-17\",\"themes\":\"Domain expertise, testing, customer centricity, inclusion, feedback\",\"review\":\"$12\"},{\"id\":\"10\",\"from\":\"Product Manager\",\"type\":\"Performance Review\",\"relationship\":\"Teammate\",\"date\":\"2023-11-17\",\"themes\":\"Communication, leadership, mentorship\",\"review\":\"$13\"},{\"id\":\"5\",\"from\":\"Senior Engineer\",\"type\":\"Performance Review\",\"relationship\":\"Teammate\",\"date\":\"2024-03-15\",\"themes\":\"Leadership, technical expertise, prioritization\",\"review\":\"\u003cp\u003eDavid does a great job of organizing and taking the engineering lead on mission teams. \u003cstrong\u003eDavid\u0026#39;s done a tremendous job helping not only the PMs stay organized and on track but the engineers as well.\u003c/strong\u003e He unblocks where we need and is always being available to answer questions and find answers if needed. David is also such a great team player and goal/mission oriented.\u003c/p\u003e\\n\u003cp\u003eDavid has had a HUGE impact [here] - there\u0026#39;s not a single feature/bug/mission that he isn\u0026#39;t apart of. \u003cstrong\u003eHe is definitely someone you WANT on these as well as his attention to detail on technical needs and guidance.\u003c/strong\u003e David\u0026#39;s knowledge with what [our product] is from an engineering standpoint to where it can go is deep. He has fantastic ideas and an excellent understanding of prioritization that helps us build what we need, when we need it.\u003c/p\u003e\\n\u003cp\u003eDavid a tremendously awesome teammate and we are lucky to have him here at [company].\u003c/p\u003e\\n\"},{\"id\":\"2\",\"from\":\"Product Manager\",\"type\":\"Ad Hoc\",\"relationship\":\"Teammate\",\"date\":\"2023-05-30\",\"themes\":\"Domain expertise, technical ability, leadership\",\"review\":\"$14\"},{\"id\":\"6\",\"from\":\"Engineering Manager\",\"type\":\"Performance Review\",\"relationship\":\"Manager\",\"date\":\"2024-03-15\",\"themes\":\"Leadership, planning\",\"review\":\"$15\"},{\"id\":\"7\",\"from\":\"Engineering Manager\",\"type\":\"Performance Review\",\"relationship\":\"Manager\",\"date\":\"2024-03-15\",\"themes\":\"Ownership, influence, culture\",\"review\":\"$16\"},{\"id\":\"8\",\"from\":\"Engineering Manager\",\"type\":\"Performance Review\",\"relationship\":\"Manager\",\"date\":\"2024-03-15\",\"themes\":\"Adaptability, ownership, urgency, customer centricity\",\"review\":\"\u003cp\u003e\u003cins\u003eAdaptability\u003c/ins\u003e: David can bob and weave through any changes in priorities, staffing, or technology. He is one of the most flexible engineers on the team.\u003c/p\u003e\\n\u003cp\u003e\u003cins\u003eOwnership\u003c/ins\u003e: \u003cstrong\u003eThis is one of David’s strongest skills. Whatever he takes, he owns it til the very end.\u003c/strong\u003e Furthermore, he cares deeply about the quality of what he builds, and the morale of the team that helps him build it.\u003c/p\u003e\\n\u003cp\u003e\u003cins\u003eUrgency\u003c/ins\u003e: \u003cstrong\u003eDavid moves faster than any engineer I have ever worked with.\u003c/strong\u003e The biggest examples of this were his rapid response to the [struggling team] and the [SaSS savings] project.\u003c/p\u003e\\n\u003cp\u003e\u003cins\u003eCustomer centricity\u003c/ins\u003e: David always acts with the customer in mind. His decision to extend [his team\u0026#39;s] target date to include the [new] feature was made with heavy consideration to the customer experience. This is just one example of many where David pushes the entire [product and engineering] org to make the best decisions for the customers we serve.\u003c/p\u003e\\n\"},{\"id\":\"9\",\"from\":\"Staff Engineer\",\"type\":\"Performance Review\",\"relationship\":\"Peer\",\"date\":\"2024-03-15\",\"themes\":\"Impact, ownership\",\"review\":\"\u003cp\u003e\u003cstrong\u003eDavid has the greatest level of impact I’ve seen by one engineer at [our company].\u003c/strong\u003e He has done the work to deeply understand our product and the way we serve our customers [throughout the entire product]. He was one of the first people I saw outline the lifecycle of [our core product]. Because of this, David is able to make informed decisions and derive impactful solutions.\u003c/p\u003e\\n\u003cp\u003eHis skills in leadership, ownership, influence, and culture building has placed David among the most impactful players at [our company], and will be integral to our success next year and beyond.\u003c/p\u003e\\n\"}]}]\n"])</script></body></html>
