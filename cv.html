omers to manage all of their data in one place and claim all of the available tax credits together\u003c/li\u003e\n\u003cli\u003eTogether, this \u003cstrong\u003ereduced a new credit’s time to market from months to weeks\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eRearchitect critical systems like our data import pipeline, which extracts and transforms third-party financial data into domain-specific models.\u003cul\u003e\n\u003cli\u003eIdentified and documented issues with the previous system, then rebuilt the pipeline with a new library to align it with our existing infrastructure choices\u003c/li\u003e\n\u003cli\u003eImplemented a new queuing strategy to separate jobs into single-responsibility queues, support for job priority, rate limiting, and autoscaling\u003c/li\u003e\n\u003cli\u003eThis work led to a \u003cstrong\u003e500% increase in processing efficiency\u003c/strong\u003e, the elimination of crashes, and a massive reduction in errors/incorrect data\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eDesign and implement ML/AI systems, such as:\u003cul\u003e\n\u003cli\u003eDocument parsing and data extraction for tax documents, leveraging fine-tuned models and human-in-the-loop feedback for further refinement\u003c/li\u003e\n\u003cli\u003eMulti-platform tax chat systems powered by RAG (with dynamic chunking strategies), knowledge graphs, few-shot prompting, and user-specific data\u003c/li\u003e\n\u003cli\u003eA custom LLM evaluation tool to manage the documents for RAG pipeline, a wide range of domain-specific evals, and human-in-the-loop feedback loops, which \u003cstrong\u003eimproved LLM response accuracy rates from under 20% to over 90%\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003eNearest-neighbor models to estimate tax credit values and classification models for expense/payroll data trained with internal data sets\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eMaintain and support custom infrastructure, deployment, and data systems.\u003c/li\u003e\n\u003cli\u003eContribute to organizational leadership by:\u003cul\u003e\n\u003cli\u003eLeading engineering teams, from product teams that build the core product to tiger teams that explore and prototype greenfield products\u003c/li\u003e\n\u003cli\u003eRepresenting engineering in cross-functional planning and strategy contexts\u003c/li\u003e\n\u003cli\u003eHelping to develop high-level engineering strategy, as well as designing and refining day-to-day engineering processes\u003c/li\u003e\n\u003cli\u003eHiring, mentoring, and leading teams of remote engineers across all experience levels\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n"])</script><script>self.__next_f.push([1,"12:T470,\u003cul\u003e\n\u003cli\u003eArchitected new systems that transformed a seed-stage startup into a Series B startup that \u003cstrong\u003eraised a total of $50 million\u003c/strong\u003e in venture capital, such as:\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eA payment processing system that moved $10+ million a day at peak\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003eCalculation engines that supported loan underwriting and interest payments\u003c/li\u003e\n\u003cli\u003eContract-signing services for various financial instruments/agreements\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eBuilt features like in-app notifications and new loan structures/investment vehicles.\u003c/li\u003e\n\u003cli\u003eLed the hiring of an entire 15-person engineering organization from the ground-up.\u003c/li\u003e\n\u003cli\u003eManaged the development work of multiple distributed teams, including leading architecture and design - meetings, one-on-ones, code reviews, and agile rituals.\u003c/li\u003e\n\u003cli\u003eIdentified and addressed performance issues across the application, ensuring service stability and efficient - cross-service communication.\u003c/li\u003e\n\u003cli\u003eIdentified and mitigated security events and threats, such as financial fraud, DDOS, or spam attacks. Ensured the security of confidential financial documents and PII.\u003c/li\u003e\n\u003c/ul\u003e\nf:[\"$\",\"$L10\",null,{\"experience\":[{\"company\":\"MainStreet\",\"location\":\"New York, NY/Remote\",\"roles\":[{\"id\":\"1\",\"title\":\"Staff Software Engineer\",\"startYear\":2023,\"description\":\"$11\"},{\"id\":\"2\",\"title\":\"Senior Software Engineer\",\"startYear\":2021,\"endYear\":2023}]},{\"company\":\"Upright\",\"location\":\"New York, NY/Remote\",\"roles\":[{\"id\":\"3\",\"title\":\"Lead Software Engineer\",\"startYear\":2020,\"endYear\":2021,\"description\":\"$12\"},{\"id\":\"4\",\"title\":\"Senior Software Engineer\",\"startYear\":2018,\"endYear\":2020}]},{\"company\":\"Redemptive Tech\",\"location\":\"Remote\",\"roles\":[{\"id\":\"5\",\"title\":\"Software Engineer\",\"startYear\":2015,\"endYear\":2018,\"description\":\"\u003cul\u003e\\n\u003cli\u003eMeet with clients and synthesize their product into user stories, milestones, and actionable engineering tasks.\u003c/li\u003e\\n\u003cli\u003eConduct market research and create mockups to refine and improve clients’ products to better fit the desired market.\u003c/li\u003e\\n\u003cli"])</script><script>self.__next_f.push([1,"\u003eManage and contribute to a remote team to build complex web applications.\u003c/li\u003e\\n\u003cli\u003eFacilitate client feedback cycles to align with their product vision.\u003c/li\u003e\\n\u003c/ul\u003e\\n\"}]},{\"company\":\"Casthaven\",\"location\":\"Remote\",\"roles\":[{\"id\":\"6\",\"title\":\"Software Engineer\",\"startYear\":2015,\"endYear\":2015,\"description\":\"\u003cul\u003e\\n\u003cli\u003eWorked on an ecommerce SaaS application for local game stores sales, inventory management, and community development.\u003c/li\u003e\\n\u003c/ul\u003e\\n\"}]},{\"company\":\"Thirty Labs\",\"location\":\"New York, NY/Remote\",\"roles\":[{\"id\":\"7\",\"title\":\"Software Engineer\",\"startYear\":2014,\"endYear\":2015,\"description\":\"\u003cul\u003e\\n\u003cli\u003ePrototyped innovative mobile video applications, helping raise $2 million from Betaworks and others.\u003c/li\u003e\\n\u003c/ul\u003e\\n\"}]}]}]\n"])</script></body></html>
